<head>

  <style>
    .sidebar-highlight {
      transition: transform 0.3s ease, height 0.3s ease;
      pointer-events: none;
      border-radius: 0.75rem;
      background-color: rgba(239, 68, 68, 0.2);
    }
  </style>
</head>
<body class="bg-black text-red-500 h-screen">
  <div class="flex h-full">

      <h1 class="text-3xl font-bold text-center mb-8 tracking-wide text-red-100">Downloads (1.21)</h1>
      <nav id="sidebar" class="flex flex-col gap-3 relative">

        <button data-tab="Resource Packs" class="tab relative z-10 flex items-center gap-3 rounded-xl px-4 py-3 transition-all duration-300 text-left">
          <i data-lucide="package" class="w-5 h-5 text-red-400"></i>
          <span class="text-red-200">Resource Packs</span>
        <button data-tab="Hacked Clients" class="tab relative z-10 flex items-center gap-3 rounded-xl px-4 py-3 transition-all duration-300 text-left">
          <i data-lucide="shield" class="w-5 h-5 text-red-400"></i>
          <span class="text-red-200">Hacked Clients</span>
        </button>
        <button data-tab="Mods" class="tab relative z-10 flex items-center gap-3 rounded-xl px-4 py-3 transition-all duration-300 text-left">
          <i data-lucide="box" class="w-5 h-5 text-red-400"></i>
          <span class="text-red-200">Mods</span>
        </button>
      </nav>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto bg-gradient-to-br from-black via-red-950 to-black">
      <div id="content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>
  </div>

    function setContent(tabName) {
      const items = downloads[tabName] || [];
      content.innerHTML = items.map(item => `
        <div class="bg-neutral-950 rounded-2xl p-6 shadow-lg shadow-red-900 transition-transform duration-500 hover:scale-[1.02]">
          <h2 class="text-xl font-semibold mb-2 text-red-400">${item.name}</h2>
          <p class="text-sm text-red-300 mb-4">${item.description}</p>
          <a href="${item.url}" target="_blank" class="bg-red-700 hover:bg-red-600 text-white px-4 py-2 rounded-xl transition inline-block">Download</a>
        </div>
      `).join('');
    }

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        const rect = tab.getBoundingClientRect();
        const parentRect = tab.parentElement.getBoundingClientRect();
        highlight.style.height = `${rect.height}px`;
        highlight.style.transform = `translateY(${rect.top - parentRect.top}px)`;

        const tabName = tab.getAttribute("data-tab");
        setContent(tabName);
      });
    });

    tabs[0].click();
  </script>
</body>
</html>
